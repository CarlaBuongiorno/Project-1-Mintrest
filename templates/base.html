<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mintrest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo -->
    <header>
        <div class="logo">
            <a class="great-vibes-regular" href="{{ url_for('index') }}">Mintrest</a>
        </div>
        {% if new_post %}
            <div class="new-post-button">
                <a class="merriweather-sans-post" href="{{ url_for('new_post') }}">{{ new_post }}</a>
            </div>
        {% endif %}
    </header>
    
    <!-- Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
