{% extends 'base.html' %}

{% block content %}

    <section>
        <a href="{{ url_for('new_post') }}">New Post</a>
    </section>

    <section>
        <p>{{ title }}</p>
        <ul>
            {% for data in pins %}
                <div id="pin">
                    <img src="{{ data['image'] }}" alt="Mintrest Picture"/>
                    <div class="text-container">
                        <div class="title">
                            <h3>{{ data['title'] }}</h3>
                        </div>
                        <div class="description">
                            <p>{{ data['description'] }}</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>{{ data['date'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </section>

{% endblock %}
